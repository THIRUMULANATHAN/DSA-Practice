<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Real-time Chat Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #2b2525;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
        }

        .iphone {
            width: 400px;
            height: 700px;
            margin: 20px auto;
            background-color: #1c1c1e;
            border-radius: 36px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            border: 8px solid #000;
        }

        /* Dynamic Island (iPhone style) */
        .dynamic-island {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            height: 28px;
            min-width: 120px;
            max-width: 130px;
            padding: 0 10px;
            background: #000;
            color: #fff;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 20;
            font-size: 0.8rem;
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.06);
        }

        .island-left {
            padding: 13px;
            margin-left: 5px;
            color: white;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
        }

        .island-center {
            display: flex;
            align-items: center;
            font-weight: 500;
            color: white;
        }

        .island-right {
            padding: 8px;

            display: flex;
            color: white;
            align-items: center;
            gap: 6px;
            font-weight: 500;
            position: absolute;
            top: 23px;
            right: 12px;
            z-index: 30;
        }

        .screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 56px 12px 12px;
            overflow: hidden;
            color: #f2f2f7;
        }

        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem 0;
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }

        .message {
            padding: 8px 12px;
            border-radius: 16px;
            max-width: 75%;
            font-size: 0.9rem;
            word-wrap: break-word;
            line-height: 1.3;
        }

        .message.me {
            background-color: #28a745;
            color: #fff;
            align-self: flex-end;
        }

        .message.other {
            background-color: #007bff;
            color: #fff;
            align-self: flex-start;
        }

        .input-group {
            margin-top: 6px;
            display: flex;
            align-items: center;
        }

        input.form-control {
            border-radius: 20px;
            padding: 10px 12px;
            font-size: 1rem;
            border: 1px solid #444;
            background-color: #2c2c2e;
            color: #fff;
        }

        input.form-control::placeholder {
            color: #888;
        }

        #sendMessage {
            border-radius: 50%;
            border: none;
            background-color: #ffc107;
            color: #111;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            margin-left: 6px;
        }

        #sendMessage:hover {
            background-color: #e0a800;
        }
        .battery {
            padding-left: 5px;
            width: 28px;
            height: 12px;
            border: 1.5px solid #fff;
            border-radius: 2px;
            position: relative;
        }

        .battery::after {
            content: "";
            position: absolute;
            right: -3px;
            top: 3px;
            width: 2px;
            height: 6px;
            background: #fff;
            border-radius: 1px;
        }

        .battery-level {
            padding: 5px;
            height: 100%;
            width: 69%;
            background: linear-gradient(90deg, #3ddc84, #2fbf71);
        }
        /* Fullscreen mobile: hide frame + island */
        @media (max-width: 768px) {

            html,
            body {
                overflow: hidden;
            }

            .iphone {
                width: 100%;
                height: 100%;
                margin: 0;
                border-radius: 0;
                border: none;
                box-shadow: none;
            }

            .dynamic-island {
                display: none;
            }

            .screen {
                padding-top: 12px;
            }
        }
    </style>
</head>

<body>
<div class="iphone">
    <!-- Dynamic Island -->
    <div class="dynamic-island">

    </div>

    <div class="island-left">
        <i class="bi bi-wifi" style="padding-right: 5px;"></i>
        <span id="istTime">--:--</span>
    </div>

<div class="island-right" style="display:flex; align-items:flex-end; gap:2px; height:18px;">
    <!-- Signal bars container -->
    <div style="display:flex; align-items:flex-end; gap:2px; margin-right:6px;">
        <div style="width:3px; height:4px; background: white;"></div>
        <div style="width:3px; height:7px; background: white;"></div>
        <div style="width:3px; height:10px; background: white;"></div>
        <div style="width:3px; height:13px; background: white;"></div>
        <div style="width:3px; height:16px; background: white;"></div>
    </div>

    <!-- Battery -->
    <div class="battery">
        <div class="battery-level"></div>
    </div>
</div>


    <div class="screen">
        <div id="chat"></div>

        <div class="input-group mb-2">
            <input id="senderInput" type="text" class="form-control" placeholder="Your name">
        </div>
        <div class="input-group">
            <input id="messageInput" type="text" class="form-control" placeholder="Type a message...">
            <button id="sendMessage" class="btn">
                <i class="bi bi-send"></i>
            </button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script>
    let stompClient = null;
    let username = '';
    const FIXED_BATTERY = 69;

    function setConnected(connected) {
        document.getElementById('sendMessage').disabled = !connected;
    }

    function connect() {
        const socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function () {
            setConnected(true);
            stompClient.subscribe('/topic/messages', function (message) {
                showMessage(JSON.parse(message.body));
            });
        }, function (error) {
            console.error('STOMP connection error:', error);
        });
    }

    function showMessage(message) {
        const chat = document.getElementById('chat');
        const messageElement = document.createElement('div');
        const senderSpan = document.createElement('strong');
        senderSpan.textContent = message.sender + ': ';
        const contentSpan = document.createElement('span');
        contentSpan.textContent = message.content;

        messageElement.appendChild(senderSpan);
        messageElement.appendChild(contentSpan);
        messageElement.className = 'message ' + (message.sender === username ? 'me' : 'other');

        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
        const sender = document.getElementById('senderInput').value.trim();
        const content = document.getElementById('messageInput').value.trim();
        if (!sender || !content) return;

        username = sender;

        const chatMessage = { sender, content };
        stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
        document.getElementById('messageInput').value = '';
    }

    // Update IST time without seconds
    function updateIST() {
        const el = document.getElementById('istTime');
        if (!el) return;
        const now = new Date();
        const formatter = new Intl.DateTimeFormat('en-IN', {
            timeZone: 'Asia/Kolkata',
            hour: '2-digit',
            minute: '2-digit',
            hour12: true
        });
        el.textContent = formatter.format(now);
    }

window.onload = function () {
    connect();
    document.getElementById('sendMessage').onclick = sendMessage;
    document.getElementById('messageInput').addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
            event.preventDefault();
            sendMessage();
        }
    });

    updateIST();
    setInterval(updateIST, 60000); // update every minute
};

</script>
</body>

</html>
